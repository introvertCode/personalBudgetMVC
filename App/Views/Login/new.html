{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block body %}

<div class="container-fluid">
    <div class="container d-md-flex mt-5" id="menu-left">
        <div class="col-md-6 px-3 text-center d-flex flex-column justify-content-center">
           
            <img id="login-img" src="/img/Finance-professional.png" alt="budżet osobisty">
        </div>
        
        <div class="col-md-6 py-5 px-4">
            <form action="/login/create" method = "POST">
                
                <div class="form-group">
                <label class="mx-3 form-label" for="inputEmail">E-mail</label><br>
                <input id="inputEmail" class="form-control w-100 p-2 rounded-pill border-2" type="email"
                    placeholder='&#xe80a;' name="email" autofocus value="{{ email }}" required/><br>
                </div>  

                <div class="form-group">
                <label class="mx-3" for="inputPassword">Hasło</label><br>
                <input id="inputPassword" class="form-control w-100 p-2 rounded-pill border border-2" type="password"
                    placeholder='&#xe809;' name="password" required/><br>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Remember me
                    </label>
                </div>

                <div class="d-flex justify-content-center"><button class=" px-4 btn btn-primary my-3" type="submit">
                        Zaloguj </button> 
                </div>
                <div class ="text-center mb-3"><a href="/password/forgot" >Zapomniałem hasła</a></div>
            </form>
            <div>Jeśli nie masz konta to <a href="/signup/new">Zarejestruj się</a></div>

        </div>

    </div>
</div>
