{% extends 'base.html' %}

{% block title %} Forgot password{% endblock %}

{% block body %}

    
    <div class="container-fluid">
        <div class="container mt-3 p-3 mb-3" id="menu-left">
            <h1>Reset hasła</h1>
            <form method="post" action="/password/request-reset">
                
                <div class="form-group mb-2">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Resetuj hasło </button>
            </form>
        </div>
    </div>


{% endblock %}
