    <body class="background" id="bg">

        <header class="bg-light d-flex flex-row-reverse justify-content-center">
            <div class="container d-flex flex-row justify-content-center text-center py-2 mx-3 ">
                   
                   <div class="col-2">
                       <a href="/menu/show" ><i class="shortcut  icon-home"></i></a>
                   </div>
        
                   <div class=" col-2">
                       <a  href="/BalanceManager/add"><i class= "shortcut icon-chart-area"></i></a>
                   </div>
        
                   <div class=" col-2">
                       <a href="/IncomeManager"><i class="shortcut icon-plus"></i></a>
                   </div>
        
                   <div class=" col-2">
                       <a href="/ExpenseManager"><i class="shortcut icon-minus"></i></a>
                   </div>
        
                   <div class=" col-2">
                       <a href="/Profile/Show" ><i class="shortcut icon-cog"></i></a>
                   </div>
                   <!-- <div class=" container py-1 mx-3 text-end">
                    <div class="icon">&#xf2c0; </div>
                </div> -->
               </div>
                
        
            </header>
        </div>

        {% else %}
        <header class="container-fluid bg-light">
            <div class="d-flex py-2 justify-content-center">
    
                <div class=" "><a href="/" id="name-link" class="btn btn-link text-decoration-none me-3 reg-menu">Budżet osobisty</a></div>
    
            </div>
        </header>
       
        {% endif %}

                <!-- .body bo message to array złożony z body i type -->
                {{ message.body }}

        {% block body %}
